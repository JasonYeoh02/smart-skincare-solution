<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Test Analyze API</h1>

    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="image" name="image" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    <h1>Test Recommend API</h1>
    <button id="recommendBtn">Get Product Recommendations</button>

    <div id="result"></div>

    <script>
        // Handle the form submit for /analyze endpoint
        document.getElementById("imageForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const formData = new FormData();
            formData.append("image", document.getElementById("image").files[0]);

            const response = await fetch("https://smart-skincare-solution.onrender.com/analyze", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = JSON.stringify(data);
        });

        // Handle button click for /recommend endpoint
        document.getElementById("recommendBtn").addEventListener("click", async function() {
            const userInput = {
                Oily: 1, // Example data, modify based on the features expected
                Dry: 0,
                Combination: 0,
                Sensitive: 0,
                Normal: 1,
                "Hyaluronic Acid": 1,
                "Salicylic Acid": 0,
                Retinol: 0,
                Niacinamide: 1,
                "Vitamin C": 0
            };

            const response = await fetch("https://smart-skincare-solution.onrender.com/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userInput)
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = JSON.stringify(data);
        });
    </script>
</body>
</html>
